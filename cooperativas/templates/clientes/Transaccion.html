{% extends "../index1.html" %}

{% block body %}

<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}
                        <a class="buttonBack" href="/cuentas/">Volver</a>

                    </span>
                    <br>
                    Cuenta:
                    <input id="numero" class="numero" disabled value="{{ numero }}">
                    {{f.as_p}}
                    {% csrf_token %}
                </div>

                <div class="card-action" onload="hola()">
                    <button type="submit" class="btn btn-success"><i class="far fa-save"></i> GUARDAR</button>

                    <a style="background-color: red" class="btn btn-danger" href="/clientes/cuentas" ><i class="fas fa-ban"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
document.getElementsByTagName('input')[3].disabled = true
</script>
{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});

    });
    function hola() {
        document.getElementsByName("apellidos").innerHTML = "xaasx";
    }

</script>
{% endblock %}
